<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="sr-only">Age calculator App</h1>
  <div class="container">
    <div class="input_container">
      <form id="form" name="myForm">
        <div class="form_container">

          <div class="form_input">
            <label for="day">
              Day
            </label>
            <input type="number" id="day" name="day" placeholder="DD">
            <small></small>
          </div>

          <div class="form_input">
            <label for="month">
              Month
            </label>
            <input type="number" id="month" placeholder="MM">
            <small></small>
          </div>

          <div class="form_input">
            <label for="year">
              Year
            </label>
            <input type="number" id="year" placeholder="YYYY">
            <small></small>
          </div>
        </div>

        <div class="result_container">
          <button type="submit" id="result_btn" aria-label="result button">
            <img src="assets/images/icon-arrow.svg" alt="">
          </button>
        </div>
      </form>
    </div>
    <div>
      <p>
        <span id="yr">--</span> years
      </p>
      <p>
        <span id="mon">--</span> months
      </p>
      <p>
        <span id="dy">--</span> days
      </p>
      <p id="bd">
        
      </p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
